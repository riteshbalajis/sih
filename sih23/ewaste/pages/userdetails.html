<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="POST">
            {% csrf_token %}
            <h3>Search User:</h3>
            <input type="text" name="username" placeholder="Enter the Username">    
            <button type="submit">Search</button>
        </form>
        <table>
            <tr>
                <th>NO</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>E-Mail</th>
            </tr>
            {% for i in values %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.0}}</td>
                <td>{{i.1}}</td>
                <td>{{i.2}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

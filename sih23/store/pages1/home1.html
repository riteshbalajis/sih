<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static 'css//home.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .container{
        width: 100vw;
    }
    .carousel-inner{
        height: 60vh;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="head">
        <div id="title">E-LOCUS</div>
        <div class="menu">About</div>
        <div class="menu">Users</div>
        {% if user.is_authenticated %}
        <div class="menu"><a href="/bussiness/storesignout">Logout</a></div>
        {% else %}
        <div class="menu"><a href="/bussiness/storelogin">Login</a></div>
        {% endif %}
        <div class="menu">Contact</div>
        <div id="profile"><a href="/bussiness/storeprofile/"><img src="{% static 'images//user.jpg' %}"></a></div>
    </div>
    
    <div class="container"> 
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="https://news.cgtn.com/news/2020-07-02/Global-e-waste-surges-to-record-high-recycling-rate-remains-low--RLRlccFAMo/img/7004c6201dc04fe2a6732da43a06fcd1/7004c6201dc04fe2a6732da43a06fcd1.jpeg" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="https://th.bing.com/th/id/R.518680e5c33e6a8b2e008b4811e290dc?rik=ah32jj0bmSFSDg&riu=http%3a%2f%2fwww.baltana.com%2ffiles%2fwallpapers-28%2fE-Waste-Wallpapers-Full-HD-85088.jpg&ehk=DU8TLZ5aj6Hwywxjvgv7vAD%2fuBXAC9MsD0Huslvuv0o%3d&risl=&pid=ImgRaw&r=0" alt="Chicago" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="https://th.bing.com/th/id/OIP.OIAPrN1yaqkBil2mc1VZWwHaEK?pid=ImgDet&rs=1" alt="New york" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
</body>
</html>
